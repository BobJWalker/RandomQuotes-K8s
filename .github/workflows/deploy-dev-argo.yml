name: Deploy Dev Argo

on:
  workflow_run:
    workflows: [Build Container]
    types: [completed]
    branches: [feature/**]
  workflow_dispatch:

jobs:
  update-argo-tag:
    runs-on: ubuntu-latest  
    steps:
      - name: "Update tag"
        uses: jimeh/update-tags-action@v1
        with:
          tags: |
            "dev-argo"