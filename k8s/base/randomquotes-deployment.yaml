apiVersion: apps/v1
kind: Deployment
metadata:
  name: randomquotes-deployment  
spec:
  replicas: 1
  selector:
    matchLabels: 
      component: randomquotes-web
  template:
    metadata:
      labels:
        component: randomquotes-web
    spec:
      containers:
        - name: randomquotes-web
          image: bobjwalker99/randomquotes-k8s:0.1.60
          imagePullPolicy: "Always"
          ports:
           - containerPort: 8080
             name: http-port
          env:
           - name: RANDOM_SECRET_PHRASE
             valueFrom:
               secretKeyRef:
                 name: random-quotes-secrets
                 key: homepageDisplay    
---
apiVersion: v1
kind: Service
metadata:
  name: randomquotes-app-cluster-ip-service  
spec:
  type: ClusterIP
  selector:
    component: randomquotes-web
  ports:
    - port: 6801
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: randomquotes-ingress-nginx  
spec:
  ingressClassName: nginx
  rules:
    - host: randomquotes.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: randomquotes-app-cluster-ip-service
                port:
                  number: 6801